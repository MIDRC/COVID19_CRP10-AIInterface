<!DOCTYPE html>
<html lang="en">
   {% load static %}
   <head>
      <!-- Required meta tags-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Colorlib Templates">
      <meta name="author" content="Colorlib">
      <meta name="keywords" content="Colorlib Templates">
      <!-- Title Page-->
      <title>training</title>
      <!-- Icons font CSS-->
      <link rel="stylesheet" href="{% static 'css/material-design-iconic-font.min.css' %}" media="all">
      <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" media="all">
      <!-- Font special for pages-->
      <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
      <!-- Vendor CSS-->
      <link rel="stylesheet" href="{% static 'css/select2.min_training.css' %}" media="all">
      <link rel="stylesheet" href="{% static 'css/daterangepicker.css' %}" media="all">
      <!-- Main CSS-->
      <link rel="stylesheet" href="{% static 'css/main_training.css' %}" media="all">
   </head>
   <body>
      <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
         <div class="wrapper wrapper--w780">
            <div class="card card-3">
               <div class="card-heading">

               </div>
               <div class="card-body">
                  <h2 class="title">Transfer learning</h2>
                  <form method="POST">
                     {% csrf_token %}
                      <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                           <select name="vggVal">
                              <option disabled="disabled" selected="selected">VGGNet</option>
                              <option>Model1</option>
                              <option>Model2</option>
                              <option>Model3</option>
                           </select>
                           <div class="select-dropdown"></div>
                        </div>
                     </div>
                     <div class="input-group">
                        <input class="form-control" type="text" placeholder="Epochs"  name="epochVal">
                     </div>
                     <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                           <select name="optimizerVal">
                              <option disabled="disabled" selected="selected">Optimizer</option>
                              <option>Adam</option>
                              <option>RMSProp</option>
                              <option>SGD</option>
                           </select>
                           <div class="select-dropdown"></div>
                        </div>
                     </div>
                     <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                           <select name="lossVal">
                              <option disabled="disabled" selected="selected">Loss</option>
                              <option>BCE loss</option>
                              <option>CCE loss</option>
                           </select>
                           <div class="select-dropdown"></div>
                        </div>
                     </div>
                     <div class="input-group">
                        <input class="form-control" type="text" placeholder="Batchsize"  name="batchsizeVal">
                     </div>
                     <div class="input-group">
                        <input class="form-control" type="text" placeholder="Learning Rate" name="learnrateVal">
                     </div>
                     <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="submit" name="train" value="Train">Train</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- Jquery JS-->
      <script type="javascript" href="{% static 'js/jquery.min.js' %}"></script>
      <!-- Vendor JS-->
      <script type="javascript" href="{% static 'js/select2.min_training.js' %}"></script>
      <script type="javascript" href="{% static 'js/moment.min.js' %}"></script>
      <script type="javascript" href="{% static 'js/daterangepicker.js' %}"></script>
      <!-- Main JS-->
      <script type="javascript" href="{% static 'js/global.js' %}"></script>
   </body>
   <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
<!-- end document-->
