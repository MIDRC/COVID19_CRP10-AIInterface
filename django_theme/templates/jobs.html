<body style="background: linear-gradient(#222a42, #1d253b);">

<li class="header-title" style="color: #fff;" href ="{% url 'monitor'%}" target="popup" onclick="window.open('{% url 'monitor'%}','popup','width=324,height=254'); return false;">Click here to pop out and manage jobs</li>
<table style="color: #fff">
    <tbody>
    {% for job_name, state, progress, task_id in data %}
        <tr>
            <td>{{ job_name }}</td>
            <td style="width:100%; height: 2rem; ">
                <div class="progress" >
                    <div class="progress-bar" role="progressbar" style="width: {{ progress }}%; background-color: #007bff;"
                         aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100">{{ state }}
                    </div>
                </div>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
